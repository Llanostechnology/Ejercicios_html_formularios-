    <!--atributo target, este atributo no es de los elementos pero si hay que implementarlos en algunos casos ya que nos permite indicar dónde vamos a mostrar la respuesta de lo que se recibe:
    _self: en la misma ventana o pestaña
    _blank: en una nueva ventana o pestaña
    _parent: en el marco padre
    _top: en toda la ventana
    -->
    <!-- Elemento <input>: este es el que permite introducir datos al formulario para después procesarlos, este elemento cuanta con un atributo que es "type"
     valor "text": se coloca cuando esperamos recicbir un texto
     valor "password": se coloca cuando esperamos recibir una contraseña
     valor "radio": se coloca cuando nos interesa colocar un boton de tipo radio
     valor "checkbox":se coloca para genear una casilla de selección junto con el atributo "value" en caso de no colocarlo se envia el valor "on" indicamdo que ya esta seleccioada
     valor "button": se coloca para generar un boton que no tiene ninguna función por defecto
     valor "submit": se coloca para generar un boton de envio del formulario
     valor "reset": se coloca para generar un boton que resetea el formulario
     valor "hidden": se coloca para enviar información oculta al usuario
     valor "file": se coloca para permitir al usuario subir un archivo
     valor "date": se coloca para permitir al usuario seleccionar una fecha
     valor "email": se coloca para permitir al usuario ingresar un correo electrónico
     valor "number": se coloca para permitir al usuario ingresar un número
     valor "tel": se coloca para permitir al usuario ingresar un número de teléfono
     valor "url": se coloca para permitir al usuario ingresar una URL
     valor "color": se coloca para permitir al usuario seleccionar un color
     valor "range": se coloca para permitir al usuario seleccionar un valor dentro de un rango mediante un control deslizante
     valor "time": se coloca para permitir al usuario seleccionar una hora
     valor "week": se coloca para permitir al usuario seleccionar una semana del año 
     valor "month": se coloca para permitir al usuario seleccionar un mes y año 
     valor "search": se coloca para permitir al usuario ingresar un término de búsqueda
     valor "datetime-local": se coloca para permitir al usuario seleccionar una fecha y hora local
     valor "image": se coloca para permitir al usuario enviar el formulario mediante una imagen que actúa como botón de envío
    -->

    
    <!-- Elemento <textarea>: este elemento permite crear un área de texto más grande para que el usuario pueda ingresar información extensa, como comentarios o descripciones. A diferencia del elemento <input> con type="text", <textarea> puede abarcar múltiples líneas y es más adecuado para entradas largas. -->
    <!-- Elemento <select> y <option>: el elemento <select> se utiliza para crear un menú desplegable que permite al usuario seleccionar una opción de una lista predefinida. Dentro del elemento <select>, se utilizan elementos <option> para definir cada una de las opciones disponibles en el menú desplegable. -->
    <!-- Elemento <label>: este elemento se utiliza para definir etiquetas para los elementos de formulario como <input>, <textarea> y <select>. Al asociar un <label> con un elemento de formulario mediante el atributo "for", se mejora la accesibilidad y usabilidad del formulario, ya que al hacer clic en la etiqueta, se activa el elemento asociado. -->
    <!-- Elemento <fieldset> y <legend>: el elemento <fieldset> se utiliza para agrupar elementos relacionados dentro de un formulario, creando una sección visualmente distinta. El elemento <legend> se utiliza dentro de <fieldset> para proporcionar un título o descripción para el grupo de elementos, mejorando la organización y comprensión del formulario. -->
    <!-- Elemento <button>: este elemento se utiliza para crear botones interactivos dentro de un   formulario. A diferencia del elemento <input> con type="submit" o type="reset", el elemento <button> permite incluir contenido HTML adicional, como texto o imágenes, dentro del botón. Esto proporciona mayor flexibilidad en el diseño y funcionalidad de los botones en los formularios. -->
